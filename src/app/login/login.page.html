<ion-header>
    <ion-toolbar color="danger">
        <ion-title>SIDRIE - Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title>Accede a sidrie movil</ion-card-title>
        </ion-card-header>
        
        <ion-card-content>
            <form (ngSubmit)="login()">
                <ion-item>
                    <ion-label position="floating">Correo electronico</ion-label>
                    <ion-input [(ngModel)]="user.email" name="email" type="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Password</ion-label>
                    <ion-input [(ngModel)]="user.password" name="password" type="password"></ion-input>
                </ion-item>
                <ion-button type="submit" expand="full" color="danger">Acceder</ion-button>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
